<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="supplier">
            <h2><span jhiTranslate="campacksysApp.supplier.detail.title">Supplier</span> {{supplier.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="campacksysApp.supplier.name">Name</span></dt>
                <dd>
                    <span>{{supplier.name}}</span>
                </dd>
                <dt><span jhiTranslate="campacksysApp.supplier.address">Address</span></dt>
                <dd>
                    <span>{{supplier.address}}</span>
                </dd>
                <dt><span jhiTranslate="campacksysApp.supplier.email">Email</span></dt>
                <dd>
                    <span>{{supplier.email}}</span>
                </dd>
                <dt><span jhiTranslate="campacksysApp.supplier.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{supplier.phoneNumber}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/supplier', supplier.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
